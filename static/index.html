<!DOCTYPE html>
<html lang="en">
<head>
    <title>QA Write Genius AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/gif" href="https://cdn-icons-gif.flaticon.com/11237/11237439.gif">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>QA Write Genius AI</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="textoEntrada">Write or Paste your Test Case Writing for QA Write Genius AI suggestion:</label>
                <textarea id="textoEntrada" class="form-control" rows="6" oninput="validarTexto()"></textarea><br>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="textoSaida" id="labelSaida" style="display:none">Suggestion:</label>
                <textarea id="textoSaida" class="form-control" rows="6" style="display:none" readonly></textarea><br>
                <div id="modeloTexto">
                    <strong>Model:</strong><br>
                    <div class="modelo-palavra">ART/Squad:</div>
                    <div class="modelo-palavra">Sprint:</div>
                    <div class="modelo-palavra">User story:</div>
                    <div class="modelo-palavra">Localization:</div>
                    <div class="modelo-palavra">Goal:</div>
                    <div class="modelo-palavra">Prerequisites:</div>
                    <div class="modelo-palavra">Step:</div>
                </div>
            </div>
        </div>
        <button id="botaoValidar" onclick="mostrarSugestao();" disabled>Validate</button>
        
        <div id="loadingSpinner" style="display: none;">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Loading...</p>
        </div>
        
    </div>
    
</body>


<script src="static/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</html>
